<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body bgcolor="4f4f4f">
    <button id="przycisk">Ładuj gory.json</button>
    <h1>Góry</h1>
    <div id="gory"></div>
    <script type="text/javascript">
        document.getElementById("przycisk").addEventListener("click",ladujuzytkownikow);
        function ladujuzytkownikow(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET','gory.json',true);

            xhr.onload = function(){
                if(this.status == 200){
                    var gory = JSON.parse(this.responseText);
                    var output='';
                    for(let i in gory){
                        output += `
                            <ul>
                                <li>ID: ${gory[i].id}</li>
                                <li>Nazwa: ${gory[i].name}</li>
                                <li>Tytuł: ${gory[i].title}</li>
                                <img src="${gory[i].zdjecie}" width="150" height="100"/>
                            </ul>    
                        `;
                    }
                    document.getElementById("gory").innerHTML = output;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
